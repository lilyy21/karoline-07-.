<html>
    <head>
    <title>Halaman Login</title>
    <link rel="stylesheet" href="halaman login.css">
</head>
<body>
    <div class="login-container">
        <h2>Halaman Login</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Masukkan username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Masukkan password"><br>

        <button id="open-popup">Login</button>
    </div>

    <dialog id="confirmation-dialog">
        <h2>halaman menyatakan!</h2>
        <p>Apakah Anda yakin ingin lanjut?</p>
        <div class="control">
            <button class="IYA-btn">IYA</button>
            <button id="tidak-btn">TIDAK</button>
        </div>
    </dialog>

    <script src="halaman login.JS"></script>
</body>
</html>
